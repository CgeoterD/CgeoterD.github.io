<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyMV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div style="height: 100vh;" class="container d-flex align-items-center justify-content-center">
        <div class="part d-flex flex-column">
            <model-viewer
                    style="width:500px; height: 300px"
                    ar-modes="webxr scene-viewer quick-look"
                    camera-orbit="180deg 60deg 100%"
                    reveal="auto"
                    camera-controls
                    autoplay
                    ar
                    interaction-prompt="none"
                    src="./assets/models/RobotExpressive.glb"
            >
            </model-viewer>
        </div>
        <div class="part d-flex flex-column">
        <model-viewer
                style="width:500px; height: 300px"
                ar-modes="webxr scene-viewer quick-look"
                camera-orbit="180deg 60deg 100%"
                id="test-model"
                reveal="auto"
                camera-controls
                autoplay
                ar
                interaction-prompt="none"
                poster="./assets/models/poster-helmet.png"
                src="./assets/models/bicycle-helmet.glb"
        >
        </model-viewer>
            <button id="Helmet_src">Change src</button>
        </div>
        <div class="part d-flex flex-column">
        <model-viewer
                style="width:500px; height: 300px"
                ar-modes="webxr scene-viewer quick-look"
                camera-orbit="180deg 60deg 100%"
                id="test-model_2"
                reveal="auto"
                camera-controls
                autoplay
                ar
                interaction-prompt="none"
                poster="./assets/models/poster-sneakers.png"
                src="./assets/models/MaterialsVariantsShoe.glb"
        >
        </model-viewer>
            </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../model-viewer_v1.7/model-viewer.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
