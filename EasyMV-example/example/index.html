        <div class="part d-flex flex-column">

                reveal="auto"
                camera-controls
                autoplay
                ar
                interpolation-decay="120"
                interaction-prompt="none"
                shadow-intensity="1"
                camera-target="auto 15m auto"
                max-camera-orbit="auto 100deg 30%"

                camera-orbit="320deg 80deg 20%"
                src="./assets/models/untitled.glb"

                <div class="HotspotAnnotation">Camera</div>
            </button>
        </model-viewer>
            <div class="btn btn-primary btn-top">Top</div>
            <div class="btn btn-primary btn-bottom">Bottom</div>
