<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyMV</title>
    <link rel="shortcut icon" href="./assets/img/favicon-3d.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;400;600&family=Work+Sans:wght@300;400;500;700&display=swap"
          rel="stylesheet" rel="preload" as="style">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header class="container">
    <h1>EasyMV - easy tool for implementation 3d models in your site!</h1>
</header>
<section class="container tabs__container">
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pods" role="tabpanel">
            <div class="content__wrap">
                <model-viewer
                        id="pods__model"
                        src="./assets/model/pods.glb"
                        ar
                        interaction-prompt="none"
                        ar-modes="webxr scene-viewer quick-look"
                        camera-controls
                        poster="./assets/model/pods.webp"
                        shadow-intensity="1">
                    <button class="pods__btn--back">Main view</button>
                    <button class="Hotspot pods__btn--active" slot="hotspot-1"
                            data-position="1.0741127892399491m 4.967074280834477m 3.621727305298912m"
                            data-normal="-0.019456072837105216m 0.09727925570152511m 0.9950669362610309m"
                            data-visibility-attribute="visible">
                        <div class="HotspotAnnotation pods__text-wrap"><span class="pods__text--open">Open</span><span
                                class="pods__text--close pods__text--hide">Close</span></div>
                    </button>
                    <button class="Hotspot pods__btn--right" slot="hotspot-2"
                            data-position="6.1637138121262804m 18.954395858171004m 3.7430222002003184m"
                            data-normal="0.30834040416138614m -0.3067339199351848m 0.900466822000005m"
                            data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Right</div>
                    </button>
                    <button class="Hotspot pods__btn--left" slot="hotspot-3"
                            data-position="-3.1319667335637393m 19.08659149687788m 3.2262840795359704m"
                            data-normal="0.09104744907381873m 0.07544998308491362m 0.9929842204534958m"
                            data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Left</div>
                    </button>

                </model-viewer>
            </div>
        </div>
        <div class="tab-pane fade" id="variants" role="tabpanel">
            <div class="content__wrap variants__wrap d-flex align-items-center">
                <model-viewer
                        id="variants__model"
                        ar-modes="webxr scene-viewer quick-look"
                        minimumRenderScale="1"
                        camera-controls
                        autoplay
                        ar
                        interaction-prompt="none"
                        poster="./assets/model/poster-sneakers.png"
                        src="./assets/model/MaterialsVariantsShoe.glb"
                >
                </model-viewer>
                <select name="variant" id="variants__select">
                </select>
            </div>
        </div>
        <div class="tab-pane fade" id="custom-product" role="tabpanel">
            <div class="content__wrap custom-model__wrap d-flex">
                <model-viewer
                        id="custom__model"
                        ar-modes="webxr scene-viewer quick-look"
                        camera-controls
                        autoplay
                        ar
                        interaction-prompt="none"
                        poster="./assets/model/poster-helmet.png"
                        src="./assets/model/bicycle-helmet.glb"
                >
                </model-viewer>
                <div class="custom-model__nav d-flex flex-column">
                    <p>Position</p>
                    <div class="custom-model__btn--position d-flex flex-row flex-wrap">
                        <button class="custom-model__nav-btn" id="position__front">Front</button>
                        <button class="custom-model__nav-btn" id="position__back">Back</button>
                        <button class="custom-model__nav-btn" id="position__above">Above</button>
                        <button class="custom-model__nav-btn" id="position__inside">Inside</button>
                    </div>
                    <p>Color</p>
                    <div class="d-flex flex-row flex-wrap">
                        <div class="color_circle color_circle--red"></div>
                        <div class="color_circle color_circle--yellow"></div>
                        <div class="color_circle color_circle--black"></div>
                    </div>
                    <p>Protect</p>
                    <div class="d-flex flex-row flex-wrap">
                        <button class="custom-model__nav-btn" id="position__protect--true">Add</button>
                        <button class="custom-model__nav-btn" id="position__protect--false">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="describe" role="tabpanel">
            <div class="content__wrap describe__wrap d-flex">
                <button class="describe-back__btn">Back</button>
                <model-viewer
                        id="guitar__model"
                        poster="./assets/model/guitar-poster.webp"
                        interaction-prompt="none"
                        src="./assets/model/guitar.glb"
                        ar
                        ar-modes="scene-viewer webxr quick-look"
                        camera-controls
                        autoplay
                        shadow-intensity="1">
                    <button class="Hotspot describe__btn--bottom" slot="hotspot-2"
                            data-position="0.856044208389817m 2.8378169888198297m 2.630858665218231m"
                            data-normal="0.00004121655384856153m 0.000004162275009144271m 0.9999999991419356m"
                            data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Bridge</div>
                    </button>
                    <button class="Hotspot describe__btn--top" slot="hotspot-3"
                            data-position="0.6288922406279799m 12.806647055236855m 1.7303095328720937m"
                            data-normal="-0.01812223892569212m -0.16092031178940724m 0.986801012215695m"
                            data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Machine heads</div>
                    </button>
                    <button class="Hotspot describe__btn--middle" slot="hotspot-4"
                            data-position="0.16505545055888193m 9.596945968591413m 2.3223655659194518m"
                            data-normal="0.008155982130710593m 0.1286053810756102m 0.991662309414793m"
                            data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Frets</div>
                    </button>
                </model-viewer>
                <div class="d-flex flex-column text-center describe__content">
                    <h4>Guitar</h4>
                    <div class=" hello__content hello__content--active d-flex flex-column">Preview text</div>
                    <div class="describe__content-item bridge__content d-flex flex-column"><h5>Bridge</h5>
                        <p>About guitar bridge...</p></div>
                    <div class="describe__content-item frets__content d-flex flex-column"><h5>Frets</h5>
                        <p>About guitar frets...</p></div>
                    <div class="describe__content-item head__content d-flex flex-column"><h5>Machine heads</h5>
                        <p>About guitar machine heads...</p></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="animation" role="tabpanel">
            <div class="content__wrap animation-content__wrap d-flex align-items-center">
                <model-viewer
                        id="animation__model"
                        camera-controls
                        autoplay
                        ar
                        interaction-prompt="none"
                        poster="./assets/model/robot--preview.png"
                        shadow-intensity="1"
                        src="./assets/model/RobotExpressive.glb"
                        alt="An animated 3D model of a robot"
                >
                </model-viewer>
                <select id="animation__select"></select>
            </div>
        </div>
    </div>
    <ul class="nav nav-pills custom-nav mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pods" type="button" role="tab"
                    aria-selected="true">Preview
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#variants" type="button" role="tab"
                    aria-selected="false">Variants
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#describe" type="button" role="tab"
                    aria-selected="false">Describe
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#animation" type="button" role="tab"
                    aria-selected="false">Animation
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#custom-product" type="button" role="tab"
                    aria-selected="false">Position&Configuration&Color
            </button>
        </li>
    </ul>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./assets/js/model-viewer.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
